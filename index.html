<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your AI Journey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="cont1">
        <div class="box" id="box1" onclick="selectBox('box1')">
            <img src="macrateli.jpg" alt="Macratli's Image">
        </div>

        <div class="box" id="box2" onclick="selectBox('box2')">
            <img src="kvis.jpg" alt="Kvis's Image">
        </div>

        <div class="box" id="box3" onclick="selectBox('box3')">
            <img src="furceli.jpg" alt="Furceli's Image">
        </div>
    </div>
    <div class="cont2">
        <div class="box-container">
            <h2>AI</h2>
            <div class="box" id="box4">
            </div>


        </div>

        <div class="box-container">
            <h2>You</h2>
            <div class="box" id="box5">
            
            </div>

        </div>
    </div>
    
    <div class="buttons">
        <p id="note"></p>
        <button id="start-btn" onclick="startGame()">Start</button>
        <button id="newGame-btn"onclick="newGame()">New Game</button>
    </div>
    </div>
    
    <script src="script.js"></script> 
</body>
</html>
